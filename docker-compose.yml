name: extract-xml-rechnung

services:
  erechnung-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: extract-xml-rechnung-api
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
